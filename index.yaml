id: github.com/cloud-native-toolkit/terraform-ibm-cp-api-connect
name: cp-app-connect
type: terraform
description: Module to install App Connect in the cluster
tags:
  - tools
  - devops
provider: k8s
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: cp-catalog
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-cp-catalog
            version: ">= 1.0.0"
      - id: platform-navigator
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-cp-platform-navigator
            version: ">= 1.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: type_code
        type: string
        description: The type of cluster
        default: ocp4
        optional: true
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: The location of the kube config
      - name: catalog_name
        moduleRef:
          id: cp-catalog
          output: name
        type: string
        description: The name of the Cloud Pak catalog
        default: ibm-operator-catalog
        optional: true
      - name: platform-navigator-name
        moduleRef:
          id: platform-navigator
          output: name
        type: string
        description: The name of the platform navigator instance
        default: ""
        optional: true
      - name: namespace
        moduleRef:
          id: namespace
          output: name
          discriminator: app-connect
        type: string
        description: The namespace where the platform navigator should be installed
        default: cp4i
        optional: true
      - name: gitops_dir
        scope: global
        type: string
        description: The directory where the gitops configuration should be stored
        default: ""
        optional: true
      - name: storage_class
        scope: global
        type: string
        description: The storage class that should be used for the dashboard and designer
        default: ""
        optional: true
      - name: dashboard
        type: bool
        description: Flag to install the dashboard
        default: true
        optional: true
    version: v0.1.0
